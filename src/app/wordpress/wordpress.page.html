<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>wordpress</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Wordpress</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    
    <ion-avatar slot="start">
      <img [src]="logoUrl" >
    </ion-avatar>

    <ion-label>
      Ultimas noticias de Variety
    </ion-label>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let item of news">
      <ion-label>
        {{ item.title.rendered }}
        {{ item.excerpt.rendered }}
      </ion-label>
      <ion-button expand="block" [href]="item.link" target="_blank">Visitar</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
